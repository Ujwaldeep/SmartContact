<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
		th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home</title>
</head>
<body>
	<section>
		<div class="card me-3 ms-3">
	
		<div class="card-body">
			
			<h1 class="text-center">Update Contact</h1>
			<div class="container-fluid mt-1">
			
				<div class="row">
				
					<div class="col-mb-8 offset-mb-2">
					
					<form th:action="@{/user/process-update}" th:object="${contact}" enctype="multipart/form-data" method="POST" class="mt-2">
					
						<!--  First Name -->
						<div class="input-group">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
									<i class="fa fa-plus"></i>
								</div>
							</div>
						
							<input th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter name here" class="form-control" >
						</div>					
						
						
						<!-- Second name -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
									<i class="fas fa-user-alt"></i>
								</div>
							</div>
						
							<input th:value="${contact.secondName}" type="text" id="secondName" name="secondName" placeholder="Enter Nick name here" class="form-control" >
						</div>	
						
						
						<!-- Phone field -->
						
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
								
									<i class="faa fa-phone"></i>
								</div>
							</div>
						
							<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" >
						</div>	
						
						<!-- Email field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									@
								</div>
							</div>
						
							<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter your mail here" class="form-control" >
						</div>	
						
						<!-- Work field -->
						<div class="input-group mt-3">
						
							<div class="input-group-prepend">
							
								<div class="input-group-text">
									<i class="fa fa-briefcase"></i>
								</div>
							</div>
						
							<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work here" class="form-control" >
						</div>	
						
						<!-- contact description-->
						<div class="form-group mt-3">
							<textarea th:value="${contact.description}" name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter contact descripton"></textarea>
						</div>
						
						
						<!-- Contact Image -->
						
						<div class="container text-center">
						
							<img src="" style="width:250px; height:250px;" class="img-fluid my_profile-picture" th:src="@{'/img/'+${contact.image}}" alt="" />
						
						</div>
						
						<div class="custom-file mt-3">
						
							<input type="file" name="profileImage" />
						</div>			
						
						<div class="container mt-2 text-center">
						
						<button class="btn btn-outline-primary ">Save Contact</button>
						
						</div>			
					</form>
					
					</div>
				
				</div>
			
			</div>
		</div>
	
	</div>
	
	</section>
	
</body>
</html>
